{% extends 'layout/mybase.html' %}{% block title %} Kanote|Products {% endblock %}{% block extrastyle %}<style>.iframe-container {display: flex; width: 100%; height: 100%; flex-direction: column; overflow: hidden;}.parent-fit { flex-grow: 1; border: none; margin: 0; padding: 0; height: 100vh; }</style>{% endblock extrastyle %}{% block content %}<div class="row">  <div class="col-md-12">    <div class="card-header">      <h5>Products</h5>    </div>    <div class="card-block px-0 py-3">            <div class="table-responsive">              <table class="table table-hover">                <tbody>                  {% for p in object_list %}                    <tr class="unread">                      <td>                        <h6 class="mb-1"> {{ p.code }}</h6>                      </td>                      <td>                        <h6 class="mb-1">{{ p.name }}</h6>                        <p class="m-0">{{ p.code }}</p>                      </td>                      <td>                        <h6 class="text-muted"><!--                          <i class="fa-solid fa-cart-shopping"></i>-->                          <i class="fas fa-tag text-c-green f-10 m-r-15"></i>                          {{ p.price }} MMK                        </h6>                      </td>                      <td>                        <a href="{{ p.get_absolute_url }}" class="label theme-bg2 text-white f-12 rounded-pill">View</a>                        <a href="{% url 'productions:delete-product' p.code %}" class="label bg-danger text-white f-12 rounded-pill " onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>                      </td>                    </tr>                  {% endfor %}                </tbody>              </table>            </div>          </div>  </div></div>{% endblock %}
