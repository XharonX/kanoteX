{% extends 'layout/mybase.html' %}{% load static %}{% block title %} New Product | KanoteX {% endblock %}{% block content %}<div class="border border-primary p-4 rounded-4 shadow-lg row">	<div class="border-bottom border-primary mb-4 h3 pb-4 text-primary text-center">	Create New Product</div>	<form method="POST" class="container col-sm-6">		{% csrf_token %}		{% for field in form %}		<div class="input-group mb-3 ">			<span id="{{ field.id_for_label }} " class="input-group-text"> {{ field.label }} </span>			{{ field }}		</div>		{% endfor %}		<input type="submit" class="btn btn-outline-primary btn-lg float-right" value="Upload" />	</form></div>{% endblock %}
